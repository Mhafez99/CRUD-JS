<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>cruds</h2>
        <p>Product Management System</p>
      </div>
      <div class="input">
        <input type="text" placeholder="Title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="Ads" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="Discount" />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="Count hint: Maximun 100" id="count" />
        <input type="text" placeholder="Category" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="output">
        <div class="searchBlock">
          <input
            type="text"
            onkeyup="searchData(this.value)"
            placeholder="Search By"
            id="search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
